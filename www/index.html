<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Se estiver usando Sass (execute gulp sass primeiro), e então descomente a linha abaixo e remover o CSS incluido acima
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- adicionando angular-moment -->
    <script src="lib/moment-with-locales.js"></script>
    <script src="lib/angular-momentjs.js"></script>

    <!-- seuas app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      A barra de navegação que será atualizado à medida que navegar entre as views.
    -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
        Voltar
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      As views serão renderizadas na <ion-nav-view>, directive Templates abaixo fica na pasta /templates.
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
