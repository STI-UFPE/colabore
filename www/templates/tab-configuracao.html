<ion-view view-title="Configuração">
	<ion-content class="padding">
	<!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
  <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Nome do usuário</span>
    <input type="text" ng-model="config.nome">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Imagem do usuário (link para .jpg)</span>
    <input type="text" ng-model="config.foto">
  </label>
  <button type="button" class="button button-block button-assertive" ng-click="resetComments()">Reset comments database</button>
</div>
	</ion-content>
</ion-view>
