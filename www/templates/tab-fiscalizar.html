<ion-view view-title="Fiscalizar">
  <ion-content class="padding">
    <div class="list list-inset">
     
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Pesquisar" id="pesquisa">
     
    </div>
    <div class="list card" ng-repeat="publicacao in publicacoes">

      <div class="item item-avatar">
        <img src="{{publicacao.face}}">
        <h2>{{publicacao.nome}}</h2>
        <p>{{publicacao.data}}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" src="{{publicacao.foto}}">
        <p>
          {{publicacao.descricao}}
        </p>
        <p>
            <button ng-click="count=count+1" class="coment">Curtidas {{count}}</button>
            <button type="submit" class="coment">
                <a href="#/tab/fiscalizar/{{publicacao.id}}" class="subdued">Coment√°rios</a>
            </button>
            <button type="submit" class="coment">
                <a href="#/tab/fiscalizar" class="subdued">Divulgar</a>
            </button>
                 </p>
      </div>

    </div>
  </ion-content>
</ion-view>
